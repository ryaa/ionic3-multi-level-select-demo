<ion-header>
  <ion-navbar>
    <ion-title>Lazy Loaded</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form *ngIf="form" [formGroup]="form" novalidate>

    <ion-item>
      <ion-label stacked>Control Label</ion-label>
      <div item-content class="multi-level-select-control-container">
        <ryaa-multi-level-select [formControlName]="'mySelect'" [lookups]="mySelectData"></ryaa-multi-level-select>
      </div>
    </ion-item>

  </form>

</ion-content>
